{{extend 'crowdscribe-layout.html'}}

<div class="padded_container form_container no_bottom_padding">

  <ul class="breadcrumb">
    <li><a href="{{=URL('browse','all')}}">Browse</a> <span class="divider">/</span></li>
    <li class="active">{{=category}}</li>
  </ul>

  <h2>{{=category}}</h2>

  <div class=" no-left-right-padding projects">
    {{for project in projects:}}
      {{include "subviews/project-display.html"}}
    {{pass}}
  </div>

</div>
