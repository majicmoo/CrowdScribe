<div id = "project_header">

  <img src="{{=URL('default','download',args = database.get_document_image_for_project_header(project.id).image)}}"/>

  <div class = "overlay">
    <h1>{{=project.name}}</h1>
    <h3>{{=project.tag}} </h3>
    <h4>{{=timestring}}</h4>
    <div id = "progress">
      <h4>4/5 Transcriptions Completed</h4>
    </div>
  </div>

</div>

<div class="padded_container form_container no_bottom_padding">
  <p>{{=project.description}}</p>
</div>

<div class="documents">
  {{for document in documents_for_project:}}
    {{include "subviews/document-display.html"}}
  {{pass}}
</div>
