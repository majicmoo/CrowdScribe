<!-- This is used throughout the site to display projects in an adaptive frame -->
<div class="project">

	<a href={{=URL('projects','project', args=[project.id])}}>
		<div class="content">

			<img src="{{=URL('default','download',args = database.get_document_image_for_project_header(project.id).image)}}"/>

			<div class = "overlay">
				<div class="text">
					<h1>{{=project.name}}</h1>
					<p>{{=project.description[0:100]}}</p>
				</div>
			</div>

		</div>
	</a>
</div>
