<div class="document">

  <a href={{=URL('default','index')}}>
    <div class="content">

      <div class="crop">
        <img src="{{=URL('default','download',args = document.image)}}"/>
      </div>

      <div class="doc_desc">
        {{=document.description}}
      </div>
      <div class="doc_delete">
      {{=A(BUTTON('Delete',_class="btn btn-danger"), callback= URL('delete_document',
        vars= dict(document_id=document.id)))}}
      </div>
  	</div>
  </a>
</div>
