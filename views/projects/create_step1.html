{{extend 'crowdscribe-layout.html'}}
<h1> Step 1</h1>
{{=clear_project}}
{{=form.custom.begin}}
    <div class="well">
        <legend> Basic</legend>
        <label for="name"> Name:</label><div> {{=form.custom.widget.name}}</div>
        <label for="description"> Description:</label><div> {{=form.custom.widget.description}}</div>
        <label for="tag"> Tag:</label><div>
            <select class="input-small" id="tag" name="tag">
            {{for option in tag_options:}}
                <option
                {{if pd:}}{{if pd['tag'] == option:}} selected{{pass}}{{pass}}>
                {{=option}}
                </option>
            {{pass}}
            </select>
        </div>
    </div>
    <div class="well">
        <legend> Time Period</legend>
        <label class="checkbox" for="unknown"> Unknown
            <input type="checkbox" name="unknown" display="span" value="unknown">
        </label>
        <div>
            <label for="start_date"> Start Date:</label> <input name="start_date" id="start_date" type="text" class="input-small" placeholder="Start Date"
                value={{if pd:}}{{ =pd['start_date']}}{{pass}}>
            <select class="input-small" name="start_era">
                <option {{if pd:}}{{if pd['start_era'] == "BC":}} selected{{pass}}{{pass}}>BC</option>
                <option {{if pd:}}{{if pd['start_era'] == "AD":}} selected{{pass}}{{pass}}>AD</option>
            </select>
            <h4>To</h4>
            <label for="end_date"> End Date:</label><input name="end_date" id="end_date" type="text" class="input-small" placeholder="End Date"
                value={{if pd:}} {{=pd['end_date']}}{{pass}}>
            <select class="input-small" name="end_era">
                <option {{if pd:}}{{if pd['end_era'] == "BC":}} selected{{pass}}{{pass}}>BC</option>
                <option {{if pd:}}{{if pd['end_era'] == "AD":}} selected{{pass}}{{pass}}>AD</option>
            </select>
        </div>
    </div>
   <!-- <label for="author_id"> Author ID:</label><div> {{=form.custom.widget.author_id}}</div> -->
    {{=form.custom.submit}}
{{=form.custom.end}}
